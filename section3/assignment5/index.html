<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VueJS</title>
</head>
<body>
<div id="app">
  <!-- 1) Hook up the button to toggle the display of two paragraphs.
Use v-if and v-show and inspet the elements to see the difference -->
  <div>
    <p v-show="show">Show or Hide</p>
    <p v-if="show">Show or Hide 2</p>
    <button @click="show = !show">Toggle</button>
  </div>
  <!-- 2) Output a <ul> of array elements of your choice. Also print the index
  of each element -->
  <div>
    <ul>
      <li v-for="(item, index) in elements">{{ item }} ({{ index }})</li>
    </ul>
  </div>
  <!-- 3) Print all key-value pairs of the following object:
  {title: "Lord of the Rings", author: "J.R.R. Tolkien", books: "3"}. Also print the index of each item -->
  <div>
    <p v-for="(value, key, index) in author">{{ key }}: {{ value }} ({{ index }})</p>
  </div>
  <!-- 4) Print the following object only (only the values) and also create a nested loop for the array:
  { name: "TESTOBJECT", data: [1.67, 3.33, 0.98, 2.21])}
  (hint: use v-for and v-if to achieve this) -->
  <div>
    <ul>
      <li v-for="value in final">
        <template v-if="Array.isArray(value)">
          <p v-for="element in value">{{ element }}</p>
        </template>
        <template v-else>
          {{ value }}
        </template>
      </li>
    </ul>
  </div>
</div>

<script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
<script src="js/index.js"></script>
</body>
</html>
